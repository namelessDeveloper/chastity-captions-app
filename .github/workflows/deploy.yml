name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONSDEPLOYKEY }}
          publish_dir: ./build
      - name: Webhook
        uses: distributhor/workflow-webhook@v1
        with:
          url: "https://discord.com/api/webhooks/809150929819533313/qqSs4TUdlzHAyv9qvTRyPhRtySct-KP4t2qrlMgzHo_zKfN0pY3olRMI6c7dY9kOi_ID"
          json: '{"embeds": [{"title": "New Update available","color": 9502467}]}'  
